<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="inputContainer">
        <h1 class="heading">Type in your Words</h1>
        <input type="text" id="inputField" placeholder="Type your text here!">       
    </div>
    <div class="btnsContainer">
        <button class="btn uppercase">UPPERCASE</button>
        <button class="btn lowercase">lowercase</button>
        <button class="btn capitalize">Capitalize</button>
        <button class="btn bold"><b>Bold</b></button>
        <button class="btn italic"><i>Italic</i></button>
        <button class="btn underline"><u>Underline</u></button>
    </div>
    <div class="outputField">Click here to Copy!</div>
   </div>
   <script src="script.js"></script>

</body>
</html>
